<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar sesión</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="/images/iconoElPilar.png" type="image/png" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="/login/login.css">
</head>
<body>
  <div class="admin-panel">
    <a href="https://mlagundiaelpilar.org/es/" target="_blank" rel="noopener noreferrer"  ><img id="logo" src="/images/logo.png"></a>
    <h2><i class='bx bx-lock-alt' ></i> Acceso al Panel de Locución</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Usuario" required autocomplete="off" />
      <input type="password" name="password" placeholder="Contraseña" required  autocomplete="off"/>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
